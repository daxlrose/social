name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ../../Social/
    - name: Build
      run: dotnet build ../../Social/ --no-restore
    - name: Test
      run: dotnet test dotnet build ../../Social/ --no-restore --no-build
